<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="left-part">
            <div class="heading">
                <h1>facebook</h1>
            </div>
            <div class="slogan">
                <h2>
                    Facebook helps you connect and share <br> with the people in your life.
                </h2>
            </div>
        </div>
        <div class="right-part">
            <div class="box">
                <div class="form">
                    <form action="log-in">
                        <input type="text" name="email" id="id" placeholder="Email address or phone number">
                        <input type="password" name="password" id="password" placeholder="password">
                        <input type="button" value="Login" id="log-in-btn">
                    </form>
                </div>
                <a href="#" id="forgot-page">Forgotten Password ?</a>
                <hr class="line">
                <input type="button" value="Create New Account" id="new-account-btn">
            </div>
        </div>
    </main>
</body>

</html>
